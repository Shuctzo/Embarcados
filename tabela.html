<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Cadastro de Alunos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 20px;
    }

    .container {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      max-width: 800px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    form {
      display: grid;
      gap: 10px;
    }

    form label {
      display: flex;
      flex-direction: column;
      font-weight: bold;
    }

    input {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      margin-top: 10px;
      padding: 10px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #2980b9;
    }

    table {
      margin-top: 30px;
      width: 100%;
      border-collapse: collapse;
      background-color: #fff;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      font-size: 14px;
      text-align: left;
    }

    tr:hover {
      background-color: #f9f9f9;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Cadastro de Alunos</h2>
    <form id="formulario">
      <label>Nome completo
        <input type="text" id="nome" required />
      </label>
      <label>Data de nascimento
        <input type="date" id="nascimento" required />
      </label>
      <label>Série
        <input type="text" id="serie" placeholder="Ex: 9º ano" required />
      </label>
      <label>E-mail
        <input type="email" id="email" placeholder="exemplo@email.com" required />
      </label>
      <label>Telefone
        <input type="text" id="telefone" placeholder="(DDD) 99999-9999" required />
      </label>
      <label>Endereço
        <input type="text" id="endereco" placeholder="Rua, número, bairro, cidade" required />
      </label>
      <label>Nome do responsável
        <input type="text" id="responsavel" placeholder="Nome do pai ou mãe" required />
      </label>
      <label>CPF do aluno
        <input type="text" id="cpf" placeholder="000.000.000-00" required />
      </label>
      <label>Matrícula
        <input type="text" id="matricula" placeholder="Número de matrícula" required />
      </label>
      <label>Observações
        <input type="text" id="obs" placeholder="Informações adicionais" />
      </label>
      <button type="button" onclick="adicionarAluno()">Cadastrar</button>
    </form>

    <table id="tabela">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Nascimento</th>
          <th>Série</th>
          <th>Email</th>
          <th>Telefone</th>
          <th>Endereço</th>
          <th>Responsável</th>
          <th>CPF</th>
          <th>Matrícula</th>
          <th>Observações</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    function adicionarAluno() {
      const valores = [
        "nome", "nascimento", "serie", "email", "telefone",
        "endereco", "responsavel", "cpf", "matricula", "obs"
      ].map(id => document.getElementById(id).value);

      const tabela = document.getElementById("tabela").getElementsByTagName("tbody")[0];
      const novaLinha = tabela.insertRow();
      valores.forEach(valor => {
        const celula = novaLinha.insertCell();
        celula.textContent = valor;
      });

      // Clique para excluir a linha
      novaLinha.addEventListener("click", () => {
        if (confirm("Deseja realmente excluir este aluno?")) {
          tabela.deleteRow(novaLinha.rowIndex - 1);
        }
      });

      document.getElementById("formulario").reset();
    }
  </script>
</body>
</html>
